name: Linux build

on:
  push:
    branches: '*'
    tags: '*'
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        qt-version: ['5.12.8', '5.15.2']
        qt-target: ['desktop']
        qt-modules: ['qtcharts']
        arch: ['amd64']
        ubuntu-version: ['20.04']
        include:
          - qt-version: '6.5.1'
            qt-target: 'desktop'
            qt-modules: 'qtcharts qt5compat qtshadertools'
            arch: 'amd64'
            ubuntu-version: '20.04'
          - qt-version: '6.5.1'
            qt-target: 'desktop'
            qt-modules: 'qtcharts qt5compat qtshadertools'
            arch: 'aarch64'
            ubuntu-version: '20.04'
          #- qt-version: '6.5.1'
          #  qt-target: 'desktop'
          #  qt-modules: 'qtcharts qt5compat qtshadertools'
          #  arch: 'armv7'
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - name: Setup environment
      run: |
        sed -i -e '/^#/d' .github/config.env
        sed -i -e '/^$/d' .github/config.env
        cat .github/config.env >> "${GITHUB_ENV}"
      shell: bash
    - if: contains(matrix.arch, 'amd64')
      name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0
      shell: bash
    ## Install Qt
    - if: contains(matrix.arch, 'amd64')
      name: Install Qt (Ubuntu)
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        host: 'linux'
        target: ${{ matrix.qt-target }}
        modules: ${{ matrix.qt-modules }}
    - if: "!contains(matrix.arch, 'amd64')"
      name: Restore cross-compiled Qt from cache
      id: cache-qt-cross
      uses: actions/cache@v3
      with:
        path: |
          ./qt-host/
          ./qt-cross/
        key: qt-cross-${{ runner.os }}-${{ matrix.qt-version }}-${{ matrix.qt-target }}-${{ matrix.qt-modules }}-${{ matrix.arch }}
        restore-keys:
          qt-cross-${{ runner.os }}-${{ matrix.qt-version }}-${{ matrix.qt-target }}-${{ matrix.qt-modules }}-${{ matrix.arch }}
    - if: "!contains(matrix.arch, 'amd64') && steps.cache-qt-cross.outputs.cache-hit != 'true'"
      name: Cross-compile Qt
      shell: bash
      run: .ci/build-qt6.sh "${{ matrix.qt-version }}" "${{ matrix.qt-modules }}" "${{ matrix.arch }}"
    ## Build
    - if: contains(matrix.arch, 'amd64')
      name: Build AppImage (amd64)
      run: .ci/ubuntu-build.sh
      shell: 'script -q -e -c "bash {0}"'
    - if: "!contains(matrix.arch, 'amd64')"
      name: Cross-compile the application
      run: |
        export PATH=$(pwd)/qt-cross/bin:$PATH
        export LD_LIBRARY_PATH=$(pwd)/qt-cross/lib:$(pwd)/qt-host/lib
        .ci/common/build.sh linux
    - if: "!contains(matrix.arch, 'amd64')"
      name: Build AppImage (cross)
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: ${{ matrix.arch }}
        distro: "ubuntu${{ matrix.ubuntu-version }}"
        githubToken: ${{ github.token }}
        dockerRunArgs: |
          --volume "${PWD}:/repository"
        shell: /bin/bash
        install: |
          apt-get update -q -y
          apt-get upgrade -q -y
          apt-get install -q -y git build-essential g++ python3-pip libxkbcommon-x11-0
          pip3 install patchelf
        run: |
          export PATH=$PATH:~/.local/bin
          cd /repository
          export PATH=$(pwd)/qt-cross/bin:$PATH
          export LD_LIBRARY_PATH=$(pwd)/qt-cross/lib:$(pwd)/qt-host/lib
          alias sudo=''
          .ci/ubuntu-build.sh 0
    ## Upload
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-Qt-${{ matrix.qt-version }}-${{ matrix.arch }}
        path: '*.AppImage'

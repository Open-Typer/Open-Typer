    # Windows
    - uses: actions/checkout@v2
    - name: Qt - Windows
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.8'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw73'
        dir: '${{ github.workspace }}/build-windows/'
        setup-python: 'false'
        aqtversion: '>=0.9.0'
    - name: Build - Windows
      run: .ci/common/linux-build.sh $GITHUB_WORKSPACE
    - uses: actions/checkout@v2
      with:
        ref: 'build'
    - name: Commit - Windows
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub"
        mv /tmp/release/Open-Typer.exe ./
        git add Open-Typer.exe
        git commit -m "build: Windows"
    - name: Push - Windows
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: build

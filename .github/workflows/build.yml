name: Build

on:
  push:
    branches: [ master ]

jobs:
  # Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Qt - Linux
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.8'
        host: 'linux'
        target: 'desktop'
        dir: '${{ github.workspace }}/build-linux/'
        setup-python: 'false'
    - name: Build - Linux
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub"
        ./build-deb.sh
        mkdir -p ../build
        mv Open-Typer ../build/
        mv *.deb ../build/
    - uses: actions/checkout@v2
      with:
        ref: 'build'
    - name: Commit - Linux
      run: |
        rm *.deb
        mv ../build/Open-Typer ./
        mv ../build/*.deb ./
        git add -A
        git commit -m "build: Linux"
    - name: Push - Linux
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: build
  # Windows
  build-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Qt - Windows
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw81'
        dir: '${{ github.workspace }}/build-windows/'
        setup-python: 'false'
        aqtversion: '>=0.9.0'
    - uses: msys2/setup-msys2@v2
      with:
        msystem: mingw32
        install: mingw-w64-i686-openssl
    - name: Build - Windows
      run: |
        qmake
        make
        cd release
        rm -f *.o *.cpp *.h
        windeployqt Open-Typer.exe
        cd ..
      shell: msys2
    - uses: papeloto/action-zip@v1
      with:
        files: release/
        dest: ../Open-Typer-win32.zip
    - uses: actions/checkout@v2
      with:
        ref: 'build'
    - name: Commit - Windows
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub"
        rm -f Open-Typer-win32.zip
        mv ../Open-Typer-win32.zip ./
        git add Open-Typer-win32.zip
        git commit -m "build: Windows"
      shell: bash
    - name: Push - Windows
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: build
  # MacOS
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Qt - MacOS
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.8'
        host: 'mac'
        target: 'desktop'
        dir: '${{ github.workspace }}/build-macos/'
        setup-python: 'false'
    - name: Build - MacOS
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub"
        qmake
        make -j$(nproc --all)
    - uses: papeloto/action-zip@v1
      with:
        files: Open-Typer.app/
        dest: ../Open-Typer-macos.zip
    - uses: actions/checkout@v2
      with:
        ref: 'build'
    - name: Commit - MacOS
      run: |
        mv ../Open-Typer-macos.zip ./
        git add Open-Typer-macos.zip
        git commit -m "build: MacOS"
    - name: Push - MacOS
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: build
